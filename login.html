<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales System Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            max-width: 350px;
            width: 100%;
        }
        .login-title {
            font-size: 1.7rem;
            font-weight: 600;
            color: #0078d4;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
        }
        .login-error {
            color: #d42a2a;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Sales System Login</div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <span class="input-group-text" id="togglePassword" style="cursor:pointer;">
                    <i class="fa fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="loginBtnText">Login</span>
                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
            <div class="login-error" id="loginError">Invalid username or password.</div>
            <div class="mt-3 text-center">
                <a href="register.html">Don't have an account? Register</a>
            </div>
        </form>
    </div>
    <script>
        function getUsers() {
            return JSON.parse(localStorage.getItem('salesUsers') || '[]');
        }
        function getUserByUsername(username) {
            return getUsers().find(u => u.username === username);
        }
        function setSessionUser(user) {
            localStorage.setItem('salesUser', JSON.stringify(user));
        }
        function getSessionUser() {
            return JSON.parse(localStorage.getItem('salesUser') || 'null');
        }
        function logout() {
            localStorage.removeItem('salesUser');
            window.location.href = 'login.html';
        }

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const pwd = document.getElementById('password');
            const icon = this.querySelector('i');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                pwd.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Hide error on input
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('loginError').style.display = 'none';
        });
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('loginError').style.display = 'none';
        });

        // Handle login with loading spinner and Enter key
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loginSpinner');
            const btnText = document.getElementById('loginBtnText');
            spinner.classList.remove('d-none');
            btnText.textContent = 'Logging in...';
            loginBtn.disabled = true;
            setTimeout(() => { // Simulate async login
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const user = getUserByUsername(username);
                if (user && user.password === password) {
                    setSessionUser(user);
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('loginError').style.display = 'block';
                    spinner.classList.add('d-none');
                    btnText.textContent = 'Login';
                    loginBtn.disabled = false;
                }
            }, 700);
        });
    </script>
</body>
</html>
