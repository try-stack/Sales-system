<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Sales System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            max-width: 350px;
            width: 100%;
        }
        .register-title {
            font-size: 1.7rem;
            font-weight: 600;
            color: #0078d4;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
        }
        .register-error {
            color: #d42a2a;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        .register-success {
            color: #28a745;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-title">Register New User</div>
        <form id="registerForm">
            <div class="mb-3">
                <label for="regUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="regUsername" required autofocus>
            </div>
            <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="regPassword" required>
            </div>
            <div class="mb-3">
                <label for="regRole" class="form-label">Role</label>
                <select class="form-control" id="regRole" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="register-error" id="registerError">Username already exists.</div>
            <div class="register-success" id="registerSuccess">Registration successful! You can now <a href="login.html">login</a>.</div>
        </form>
    </div>
    <script>
async function registerUser(event) {
    event.preventDefault();
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value;
    const role = document.getElementById('regRole').value;
    // Check user count from backend
    let userCount = 0;
    try {
        const resp = await fetch('/api/admin/user-order-counts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ usernames: [] })
        });
        if (resp.ok) {
            const usersResp = await fetch('/api/users');
            if (usersResp.ok) {
                const users = await usersResp.json();
                userCount = users.length;
                if (users.some(u => u.username === username)) {
                    showError('Username already exists.');
                    return;
                }
            }
        }
    } catch (e) {}
    if (userCount >= 20) {
        showError('User limit reached.');
        return;
    }
    // Register user in backend
    try {
        const resp = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, role })
        });
        if (resp.ok) {
            window.location.href = 'login.html';
        } else {
            showError('Registration failed.');
        }
    } catch (e) {
        showError('Registration failed.');
    }
}
function showError(msg) {
    const err = document.getElementById('registerError');
    if (err) {
        err.textContent = msg;
        err.classList.remove('d-none');
    }
}
document.getElementById('registerForm').addEventListener('submit', registerUser);
    </script>
</body>
</html>
